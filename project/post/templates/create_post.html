{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}

<div style="width:100%">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.media}}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-success" style="width:100%" value="Save Post">
</form>

</div>
{% endblock %}
